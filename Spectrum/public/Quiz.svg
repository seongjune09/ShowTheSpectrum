<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 광택 효과를 위한 그라데이션 (위가 진하고 아래가 연함) -->
                <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7ec850;stop-opacity:1"/>
                    <stop offset="50%" style="stop-color:#9fda6f;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#c8f0a8;stop-opacity:1"/>
                </linearGradient>
                
                <!-- 상단 하이라이트 효과 -->
                <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
                    <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1"/>
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
                </linearGradient>
            </defs>
            
            <!-- 배경 둥근 사각형 -->
            <rect x="0" y="0" width="400" height="400" rx="80" ry="80" fill="url(#glossGradient)"/>
            
            <!-- 광택 하이라이트 효과 -->
            <rect x="0" y="0" width="400" height="200" rx="80" ry="80" fill="url(#highlightGradient)"/>
            
            <!-- Q 문자 (업로드된 이미지 스타일) -->
            <g>
                <!-- Q의 원형 부분 -->
                <circle cx="200" cy="185" r="65" fill="none" stroke="white" stroke-width="35"/>
                
                <!-- Q의 꼬리 부분 -->
                <line x1="230" y1="215" x2="260" y2="245" stroke="white" stroke-width="35" stroke-linecap="round"/>
            </g>
        </svg>