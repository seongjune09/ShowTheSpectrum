    <rect x="35" y="55" width="130" height="26" fill="url(#bar1)" rx="13"/>
    <rect x="42" y="72" width="130" height="26" fill="url(#bar2)" rx="13"/>
    <rect x="50" y="89" width="130" height="26" fill="url(#bar3)" rx="13"/>
    <rect x="58" y="106" width="130" height="26" fill="url(#bar4)" rx="13"/>
    
    <rect x="115" y="83" width="65" height="65" fill="url(#mainBlock)" rx="12" filter="url(#softShadow)"/>
    <text x="147.5" y="125" text-anchor="middle" font-size="38" font-weight="bold" fill="white">H</text>
