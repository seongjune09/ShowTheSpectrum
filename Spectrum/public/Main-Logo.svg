<svg viewBox="0 50 200 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E9A5A5;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#F4C5A5;stop-opacity:0.6" />
        </linearGradient>
        <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F4D9A6;stop-opacity:0.65" />
            <stop offset="100%" style="stop-color:#E9D4A6;stop-opacity:0.65" />
        </linearGradient>
        <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#B5E7D3;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#A5DCC8;stop-opacity:0.7" />
        </linearGradient>
        <linearGradient id="bar4" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#B5D9F4;stop-opacity:0.75" />
            <stop offset="100%" style="stop-color:#A5CEE9;stop-opacity:0.75" />
